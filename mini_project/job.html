<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" name="text/css" href="jobc.css">
</head>
<body>
    <div class="container">
    <div class="container_2">
       <h1>Job Application
       <span class="title_small">(web)</span>
       </h1>
       <form>
       <div class="container_3">
        <div class="names">
        <label>First name:</label>
        <input type="text" name="enter name" placeholder="Enter name" required>
        </div>
        <div class="names">
        <label>Last name:</label>
        <input type="text" name="last name" placeholder="Enter name" required>
        </div>
        <div class="names">
        <label>Email:</label>
        <input type="text" name="Email" placeholder="Enter email" required>
        </div>
        <div class="names">
        <label>Job role:</label>
        <select name="area">
        <option value="">select job role</option>
        <option value="data analyst">Data analyst</option>
        <option value="web developer">Web developer</option>
        <option value="data science">Data science</option>
        <option value="it support">It support</option>
        <option value="full stack">Full stack</option>
        </select></div>
        <div class="names">
        <label>Address:</label><br>
        <textarea rows="5" cols="50">
            Enter the Address..
        </textarea></div>
        <div class="names">
        <label>City:</label> 
        <input type="text" name="city" placeholder="Enter city" required>
        </div>
        <div class="names">
        <label>Pincode:</label> 
        <input type="number" name="enter number" placeholder="Enter pincode" required>
        </div>  
        <div class="names">
            <label>D.O.B:</label>
            <input value="24-06-1991"  type="date" name="date">
        </div> 
        <div class="names">
            <label>Upload your CV:</label>
            <input type="file" name="upload" id="upload" required>
        </div>
        <div class="button_s">
            <button type="sumbit">Apply now</button>
        </div>
    </div>
       </form>
    </div>
    </div>
</body>
</html>
